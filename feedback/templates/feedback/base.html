{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Student Feedback{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'feedback:feedback_form' %}" class="nav-logo">Student Feedback Application</a>
            <div class="nav-links">
                <a href="{% url 'feedback:feedback_form' %}" class="nav-link">Submit Feedback</a>
                <a href="{% url 'feedback:feedback_list' %}" class="nav-link">View All Feedbacks</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
