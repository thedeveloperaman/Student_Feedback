{% extends 'feedback/base.html' %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="container">
    <div class="thank-you-card">
        <div class="success-animation">
            <div class="checkmark-circle">
                <div class="checkmark"></div>
            </div>
        </div>
        <h1>Thank You!</h1>
        <p class="thank-you-message">Your feedback has been successfully submitted and will help us improve.</p>
        <div class="action-buttons">
            <a href="{% url 'feedback:feedback_form' %}" class="submit-button">
                Submit Another Response
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </a>
            <a href="{% url 'feedback:feedback_list' %}" class="secondary-button">
                View All Feedback
            </a>
        </div>
    </div>
</div>
{% endblock %}
